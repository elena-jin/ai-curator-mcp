version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Build started on `date`"
      - echo "Running server to verify..."
      - python server.py
artifacts:
  files:
    - '**/*'
